<po-info p-label="Formulário de Manipulação do Cadastro de Comentarios" [p-value]="observacao"> </po-info>

<div class="po-row">
    <po-button-group class="po-md-6" [p-buttons]="actionButtons"> </po-button-group>
</div>
<hr />
<div class="po-row">
    <div class="po-md-2">
        <po-input 
            name="idComentario" 
            p-label="Codigo" 
            p-required="true" 
            [p-show-required]="true" 
            p-upper-case="true" 
            [(ngModel)]="XXX"
            [p-maxlength]="6"> 
        </po-input>
    </div>

    <div class="po-md-6">
        <po-input 
            name="nomeAutor" 
            p-label="Nome do Autor" 
            p-required="true" 
            [p-show-required]="true" 
            [(ngModel)]="XXX"
            [p-maxlength]="60"> 
        </po-input>
    </div>
</div>

<div class="po-row">
    <div class="po-md-12">
        <po-input 
            name="comentario" 
            p-label="comentario" 
            p-required="true" 
            [p-show-required]="true" 
            [(ngModel)]="XXX"
            [p-maxlength]="60"> 
        </po-input>
    </div>   
</div>

<div class="po-md-3">
    <po-datepicker
        name="data" 
        [(ngModel)]="XXX"
        p-label="Data">
    </po-datepicker>
</div>
